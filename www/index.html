<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic.bundle.min.js"></script>
    <!-- google maps api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>
    <!-- jquery -->
    <script src="lib/jquery.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- watchly js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>

  </head>

  <body ng-app="starter" ng-controller="MapCtrl">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Watchly</h1>
      <a ng-click="testAlertProfile()" class="button button-icon icon ion-ios-contact-outline"></a>
      <a ng-click="testAlertForum()" class="button button-icon icon ion-navicon-round"></a>
    </ion-header-bar>

    <ion-content scroll="false">
      <map on-create="mapCreated(map); hideReportForm()"></map>
    </ion-content>

    <ion-footer-bar class="bar-stable">
      <h4>Watchly Map Test</h4>
    </ion-footer-bar>
  </body>
</html>
